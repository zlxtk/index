		<title>众里寻她-珂</title>
	</head>
	<body>
		<div style="margin-top: 5rem;">
			<h2 align="center">青玉案·元夕</h2>
			<h4 align="center">作者：辛弃疾</h4>
			<div style="margin-left: 15%;margin-right: 15%;text-align: center;">
				<p>东风夜放花千树。</p>
				<p>更吹落、星如雨。</p>
				<p>宝马雕车香满路。</p>
				<p>凤箫声动，玉壶光转，一夜鱼龙舞。</p>
				<p>&nbsp;</p>
				<p>蛾儿雪柳黄金缕。</p>
				<p>笑语盈盈暗香去。</p>
				<p>众里寻他千百度。</p>
				<p>蓦然回首，那人却在，灯火阑珊处。</p>
			</div>
		</div>
		<div style="margin-top: 5rem;">
			<h2 align="center">定风波</h2>
			<h4 align="center">作者：苏轼</h4>
			<div style="margin-left: 15%;margin-right: 15%;text-align: center;">
				<p>莫听穿林打叶声，何妨吟啸且徐行。竹杖芒鞋轻胜马，谁怕？一蓑烟雨任平生。</p>
				<p>料峭春风吹酒醒，微冷，山头斜照却相迎。回首向来萧瑟处，归去，也无风雨也无晴。</p>
			</div>
		</div>
